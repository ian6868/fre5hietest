<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
<style>
html,
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.container {
  width: auto;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.canvas-stitch {
  display: none;
}
</style>

</head>
<body>

<div class="container">
  <canvas class="canvas js-canvas" style="object-fit: contain" ></canvas>

  <canvas class="canvas-stitch js-canvas-stitch"></canvas>
</div>

  <script>
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
  }

  var hsla1 = getRandomInt(0, 320)
  var hsla2 = getRandomInt(0, 320)
  var hsla3 = getRandomInt(0, 320)
  var hsla4 = getRandomInt(0, 320)

  var percent1 = getRandomInt(0, 100)
  var perc1 = percent1 + "%"
  var percent2 = getRandomInt(0, 100)
  var perc2 = percent2 + "%"
  var percent3 = getRandomInt(0, 100)
  var perc3 = percent3 + "%"
  var percent7 = getRandomInt(0, 100)
  var perc7 = percent7 + "%"

  var percent4 = getRandomInt(0, 75)
  var perc4 = percent4 + "%"
  var percent5 = getRandomInt(0, 75)
  var perc5 = percent5 + "%"
  var percent6 = getRandomInt(0, 75)
  var perc6 = percent6 + "%"
  var percent8 = getRandomInt(0, 75)
  var perc8 = percent8 + "%"


  const randomGaussian = (mean = 0, sd = 1) => {
    let y1;
    let x1;
    let x2
    let w;
    let previous;

    if (previous) {
      y1 = y2;
      previous = false;
    } else {
      do {
        x1 = (Math.random() * 2) - 1;
        x2 = (Math.random() * 2) - 1;
        w = x1 * x1 + x2 * x2;
      } while (w >= 1);
      w = Math.sqrt(-2 * Math.log(w) / w);
      y1 = x1 * w;
      y2 = x2 * w;
      previous = true;
    }

    return y1 * sd + mean;
  };

  const randomBetween = (min, max) => (Math.random() * (max - min + 1)) + min;

  const ctx = document
    .querySelector('.js-canvas')
    .getContext('2d');

  // stitch pattern
  const ctxStitch = document
    .querySelector('.js-canvas-stitch')
    .getContext('2d');

  const stitchWidth = 5;

  ctxStitch.canvas.width = stitchWidth;
  ctxStitch.canvas.height = stitchWidth;

  ctxStitch.strokeStyle = `rgba(220, 220, 220, 0.0)`;

  ctxStitch.beginPath();
  ctxStitch.moveTo(0, 0);
  ctxStitch.lineTo(stitchWidth, stitchWidth);
  ctxStitch.stroke();
  ctxStitch.closePath();

  ctxStitch.beginPath();
  ctxStitch.moveTo(0, stitchWidth);
  ctxStitch.lineTo(stitchWidth, 0);
  ctxStitch.stroke();
  ctxStitch.closePath();

  const stitchPattern = ctx.createPattern(ctxStitch.canvas, 'repeat');


  const W = 750;
  const H = 750;

  const MID_X = W * 0.5;
  const MID_Y = H * 0.5;

  const EDGES = 12;
  const TAU = Math.PI * 2;
  const R = Math.min(Math.min(MID_X, MID_Y) * 0.5, 150);

  const ALPHA = 0.006;
  const COLORS = [
    `hsla(${hsla1}, 100%, 50%, ${ALPHA})`,
    `hsla(${hsla2}, 100%, 50%, ${ALPHA})`,
    `hsla(${hsla3}, 100%, 50%, ${ALPHA})`,
    `hsla(${hsla4}, 100%, 50%, ${ALPHA})`,
    `hsla(100, 100%, 50%, ${ALPHA})`,
  ];

  const INTERLEAVE = 5;

  const VARIANCE_DEFAULT = 20;
  const NUM_POLIES = 200;
  const DEPTH = 2;
  const NUM_SPOTS = 3;
  const ANGLE_STEP = TAU / NUM_SPOTS;

  let polyCount = 0;
  let rafId;

  ctx.globalCompositeOperation = 'multiply';
  ctx.canvas.width = W;
  ctx.canvas.height = H;


  // get the points for a regular polygon with <edges>
  const getPoly = (midX, midY, r, edges) => {
    const vertices = [];
    const angleStep = TAU / edges;

    for (let angle = 0; angle < TAU; angle += angleStep) {
      const x = midX + Math.cos(angle) * r;
      const y = midY + Math.sin(angle) * r;

      vertices.push({ x, y });
    }

    return vertices;
  };

  // add extra point between each side of the polygon
  const deformPoly = (vertices, depth, variance, varianceDecrease) => {
    let deformedVertices = [];

    for (let i = 0; i < vertices.length; i++) {
      const from = vertices[i];
      const to = i === vertices.length - 1 ? vertices[0] : vertices[i + 1];

      const midX = (from.x + to.x) * 0.5;
      const midY = (from.y + to.y) * 0.5;

      const newX = midX + randomGaussian() * variance;
      const newY = midY + randomGaussian() * variance;

      deformedVertices.push(from);
      deformedVertices.push({ x: newX, y: newY });
    }

    if (depth > 0) {
      depth--;

      return deformPoly(deformedVertices, depth, variance / varianceDecrease, varianceDecrease);
    }

    return deformedVertices;
  };

  const drawPoly = (vertices, color) => {
    const [firstVertex] = vertices;

    ctx.save();
    ctx.translate(MID_X, MID_Y);
    ctx.beginPath();
    ctx.fillStyle = color;
    ctx.moveTo(firstVertex.x, firstVertex.y);

    for (let i = 1; i < vertices.length; i++) {
      const vertex = vertices[i];
      ctx.lineTo(vertex.x, vertex.y);
    }

    ctx.lineTo(firstVertex.x, firstVertex.y);
    ctx.fill();
    ctx.closePath();
    ctx.restore();
  };

  // blend the polygons
  const drawLayer = (poly, polyIndex) => {
    for (let i = 0; i < INTERLEAVE; i++) {
      requestAnimationFrame(() => {
        const deformed = deformPoly(poly, DEPTH, VARIANCE_DEFAULT + randomBetween(150, 5), 2);

        drawPoly(deformed, COLORS[polyIndex]);
      });
    }
  };

  const reset = () => {
    polyCount = 0;

    cancelAnimationFrame(rafId);

    ctx.clearRect(0, 0, ctx.canvas.width,ctx.canvas.height);
  };

  const generate = () => {
    reset();

    const polies = new Array(NUM_SPOTS).fill().map((_, i) => {
      const poly = getPoly(
        Math.cos(ANGLE_STEP * i) * (R * 0.5) * randomGaussian(3,),
        Math.sin(ANGLE_STEP * i) * (R * 0.5) * randomGaussian(3,),
        R + randomBetween(-15, 15),
        EDGES
      );

      return deformPoly(poly, DEPTH, VARIANCE_DEFAULT, 2);
    });

    ctx.fillStyle = stitchPattern;
    ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);

    const draw = () => {
      polies.forEach(drawLayer);

      polyCount += INTERLEAVE;

      if (polyCount < NUM_POLIES) {
        rafId = requestAnimationFrame(draw);
      }
    };

    draw();
  };


  generate();
  document.body.addEventListener('click', generate);
  </script>

</body>
</html>
