  align-items: center;
  perspective: 100px;

#su {

}

  line-height: 15rem;

  0% {
    transform: translate(-50%, -50%) scale(0.9) rotateX(180deg) rotateY(180deg) rotateZ(0deg);

<script>
function getRandomDec(min,max) {
	  return Math.random() * (max - min) + min;
	}

  var tp1 = getRandomDec(0.3,0.5);
  var tp2 = getRandomDec(0.7,0.9);

function getRandomColor2() {
  const r = Math.floor(Math.random() * 256);
  const g = Math.floor(Math.random() * 256);
  const b = Math.floor(Math.random() * 256);
  const a = tp1;
  return `rgba(${r}, ${g}, ${b}, ${a})`;
}
function getRandomColor1() {
  const r = Math.floor(Math.random() * 256);
  const g = Math.floor(Math.random() * 256);
  const b = Math.floor(Math.random() * 256);
  const a = tp2;
  return `rgba(${r}, ${g}, ${b}, ${a})`;
}

//const randomColor = getRandomColor();
const root = document.documentElement;
root.style.setProperty('--color1', getRandomColor1());
root.style.setProperty('--color2', getRandomColor2());

document.querySelector("body").addEventListener("click",function(){
  			  location.reload();
  		  });
</script>
